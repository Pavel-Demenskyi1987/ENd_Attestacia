{% extends 'base.html' %}
  {% load django_bootstrap5 %}
  {% block title %} Добавить реквизиты
  {% endblock %}
  {% block content %}
    <h1>Добавить рецепт</h1>
    <main>
      <form method="POST" enctype="multipart/form-data" action="{% url 'recipe:entry_name' %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="Добавить" %}

      </form>
    </main>
  {% endblock %}
